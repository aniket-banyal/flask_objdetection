<div id='video' class='tab-content'>
    <h2>Video - Object Detection</h2>
    <div class="tab-body">
        <form id="vidupload" method=post action={{ url_for( 'vidproc') }} enctype="multipart/form-data">
            <div class="drop">
                <img class='uploadIcon' src="/static/images/drop1.svg" />
                <h1>Choose file or Drop here</h1>
                {{ video_form.input_video | safe }} {% if video_form.input_video.errors %}
                <ul class=errors>
                    {% for error in video_form.input_video.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
            <div class="selection">
                <select name='model'>
                {%for model in models%}
                <option>{{model}}</option>
                {%endfor%}
                </select>
                <div>
                    <button id='submitVideo' class='disabled' onclick="Submit('vidupload');">Detect</button>
                </div>
            </div>
        </form>
    </div>

    {%if video%}
    <div id="videoResult">
        <hr>
        <h2 class='heading'>Detections</h2>
        <div class="result-content">
            <div id="detectedVideo">
                <img src="{{  url_for('vidpros') }}">
            </div>
            <div class='classes'>
                <ul></ul>
            </div>
        </div>
    </div>
    {%endif%}
</div>
